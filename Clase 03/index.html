<!--El doctype indica el navegador el tipo de documento que se esta utilzando, en este caso HTML5-->
<!DOCTYPE html>
<!--La etiqueta HTML es la raiz fundamental de todo documento HTML, marcando el inicio y el fi de la estructura del documento-->
<html lang="es">
  <!--La etiqueta <head></head>contiene la informacion crucial para el navegador que no es visible en la pagina web.-->
  <head>
    <meta charset="UTF-8" />
    <title>Curso de HTML</title>
    <meta name="description" content="Aprende HTML desde cero" />

    <link rel="icon" href="icono.png" />
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <!--La etiqueta <body></body tiene todo el contenido que los usuarios visualizan en la pagina web-->

  <body>
    <h1>Ni√±os</h1>

    <script src="script.js"></script>
  </body>
</html>
